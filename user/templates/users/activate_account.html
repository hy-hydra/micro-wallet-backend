<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Verification</title>
    <style>
        .card {
            font-family: "Helvetica Neue";
            text-align: left;
            margin: auto;
            width: 40%;
        }

        .btn {
            padding: 7px;
            margin-bottom: 10px;
            background: #993CF3;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <p>Welcome {{ username }} using Marco Wallet</p>
            <p>Thanks for creating an account.</p>
            <p>Please verify your email address to use marco wallet.</p>
            <p class="text-center">{{ email }}</p>
            {% with activate_url="https://"|add:domain|add:"/activate?uidb64="|add:uid|add:"&token="|add:token %}
                <a href="{{ activate_url }}"><button type="button" class="btn">Verify Account</button></a>
            {% endwith %}
        </div>
    </div>
</body>
